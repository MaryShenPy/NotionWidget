<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
    }

    .ratio {
      width: 100%;
      aspect-ratio: 2 / 1;
      overflow: hidden;
      border-radius: 8px;
      position: relative;
    }

    .ratio img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="ratio">
    <img id="m" alt="meteogram">
  </div>

  <script>
    const base = "https://www.yr.no/en/content/2-1796236/meteogram.svg";
    document.getElementById("m").src = base + "?v=" + Date.now();
  </script>
</body>
</html>
